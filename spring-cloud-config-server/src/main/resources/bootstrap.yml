# 用来 配置 spring cloud config
#访问方式如下：
#  /{application}/{profile}[/{label}]
#  /{application}-{profile}.yml
#  /{label}/{application}-{profile}.yml
#  /{application}-{profile}.properties
#  /{label}/{application}-{profile}.properties

# http://localhost:9090/pure-cloud-config/prod
# http://localhost:9090/pure-cloud-config/prod/dev
# http://localhost:9090/pure-cloud-config-prod.yml
# http://localhost:9090/dev/pure-cloud-config-prod.yml
spring:
  application:
    name: pure-cloud-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kute/spring-cloud-config
          username: kute
          password: Bailong110@
          # 默认分支
          default-label: dev
          # 配置文件所在根目录
          search-paths: config
          skip-ssl-validation: true
          clone-on-start: true
      retry:
        max-interval: 2000
